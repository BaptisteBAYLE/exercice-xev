<section class="auth">
    <mat-card class="auth">
        <mat-card-header>
            <mat-card-title>{{this.connexion? 'CONNEXION' : 'INSCRIPTION' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="sign-in-form" [formGroup]="logInForm" (submit)="this.connexion? signIn() : signUp()">
                <mat-form-field>
                    <mat-label>Adresse e-mail :</mat-label>
                    <input matInput formControlName="email" type="email"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de Passe :</mat-label>
                    <input matInput formControlName="password" type="password"/>
                </mat-form-field>
                <button mat-fab extended type="submit">
                    {{this.connexion? 'Se connecter' : "S'inscrire" }}
                </button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>
                {{this.connexion? "Vous n'avez pas de compte ?" : "Vous avez deja un compte ?" }}
                <a (click)="switchConnexion()">{{this.connexion? "Inscrivez-vous" : "Connectez-vous" }}</a>
            </p>
        </mat-card-actions>
    </mat-card>
</section>
