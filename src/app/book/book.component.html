<mat-card>
    <div>
        <mat-card-header>
            <mat-card-title>{{book.author}}</mat-card-title>
            <mat-card-subtitle>{{book.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{book.comment}}</p>
            
        </mat-card-content>
    </div>
    <mat-card-actions>
        <h4>{{book.rating}} / 5</h4>
       
    </mat-card-actions>
  </mat-card>
  <br>
